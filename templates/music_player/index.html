<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse & Pause</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #121212;
      color: #fff;
      transition: background 0.5s, color 0.5s;
    }

    .light-mode {
      background: #f5f5f5;
      color: #121212;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 380px;
      border: none;
      margin-top: 20px;
    }

    select, button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #themeToggle {
      background: #fff;
      color: #121212;
      margin-left: 10px;
    }

    .light-mode #themeToggle {
      background: #121212;
      color: #fff;
    }

    /* Background animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="background" id="starsContainer"></div>

  <div class="container">
    <h1>ðŸŒŒ Pulse & Pause </h1>

    <div>
      <label for="playlist">Choose a vibe:</label>
      <select id="playlist">
        <!--
          ==== REPLACE THESE PLAYLIST URLs WITH YOUR OWN SPOTIFY EMBED PLAYLIST URLS ====
          Example embed URL format:
          https://open.spotify.com/embed/playlist/YourPlaylistID
        -->
        <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M">POP hits rn!!</option>
        <option value="https://open.spotify.com/embed/playlist/5UFZXhJk7w4joCfg6jS0GV">R&B</option>
        <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DWSluGMsH1R9r">Lo-Fi Beats</option>
        <option value="https://open.spotify.com/embed/playlist/37i9dQZF1DX9sIqqvKsjG8">Deep Focus</option>
      </select>

      <button id="themeToggle">ðŸŒ“ Toggle Theme</button>
    </div>

    <!--
      ==== REPLACE THIS SRC URL WITH YOUR DEFAULT SPOTIFY PLAYLIST EMBED URL ====
      This is the playlist that loads first when page opens
    -->
    <iframe id="spotifyEmbed"
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script>
    const embed = document.getElementById("spotifyEmbed");
    const select = document.getElementById("playlist");
    const toggle = document.getElementById("themeToggle");

    // Update embed when playlist changes
    select.addEventListener("change", () => {
      embed.src = select.value;
    });

    // Toggle light/dark mode
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });

    // Create animated stars in background
    const container = document.getElementById("starsContainer");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "stars";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      container.appendChild(star);
    }
  </script>
</body>
</html>
