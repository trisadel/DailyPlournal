<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Sketchbook</title>
    <style>
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
            margin-bottom: 10px;
        }
        .tools {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>My Sketchbook</h2>
    <canvas id="sketchCanvas" width="800" height="500"></canvas>
    <div class="tools">
        <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
        <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveSketch()">Save</button>
    </div>
    <script>
        const canvas = document.getElementById('sketchCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveSketch() {
            const link = document.createElement('a');
            link.download = 'my-sketch.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
