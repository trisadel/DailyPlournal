<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">DailyPlournal</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h1>{{ entry.title }}</h1>
            <p><strong>Type:</strong> {{ entry.type }}</p>
            <p><strong>Date:</strong> {{ entry.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
            <div class="entry-content">
                {{ entry.content|replace('\n', '<br>')|safe }}
            </div>
            <div class="btn-field">
                <a href="{{ url_for('edit_journal_entry', entry_id=entry.id) }}" class="button">Edit</a>
                <a href="{{ url_for('delete_journal_entry', entry_id=entry.id) }}" class="button delete" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
