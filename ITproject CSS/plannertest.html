<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner with Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      outline: none;
      box-shadow: none;
      color: inherit;
    }
    .planner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .planner-container {
      width: 100%;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .note-preview {
      font-size: 1.2rem;
      margin-top: 0.25rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ddd;
    }
    .calendar-header, .calendar-cell {
      padding: 0.5rem;
      min-height: 100px;
      background: white;
      border: 1px solid #e5e7eb;
      overflow: auto;
    }
    .calendar-header {
      background: #f3f4f6;
      text-align: center;
      font-weight: bold;
    }
    .calendar-cell {
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #c7d2fe;
    }
    .calendar-cell.selected {
      outline: 2px solid #4f46e5;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .habit-input {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .bottom-section {
      width: 100%;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="logo">DailyPlournal</div>
      <ul class="nav-links" style="display: flex; gap: 1rem; list-style: none;">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sign Up/Login</a></li>
        <li><a href="#">Write</a></li>
        <li><a href="#">Planner</a></li>
        <li>
          <a href="#">
            <img src="https://i.pravatar.cc/40" alt="Profile" style="width: 40px; height: 40px; border-radius: 9999px; border: 2px solid #6366F1;" />
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <button id="toggleUIBtn" style="margin-left: 1rem;">Hide UI</button>
  

  <div class="planner-wrapper">
    <div class="planner-container">
      <div class="controls">
        <div>
          <button onclick="changeView('month')">Month</button>
          <button onclick="changeView('week')">Week</button>
          <button onclick="changeView('day')">Day</button>
        </div>
        <div>
          <button onclick="prev()">‚Üê</button>
          <span id="currentLabel"></span>
          <button onclick="next()">‚Üí</button>
        </div>
      </div>
      <div id="calendar" class="calendar-grid"></div>
    </div>
    

    <div class="bottom-section" id="bottom-section">
      <div>
        <h3>‚úî Habit Tracker</h3>
        <div id="habitList"></div>
      </div>

      <div>
        <h3>üìù Notes for <span id="noteDateLabel">None</span></h3>
        <textarea id="noteBox" placeholder="Select a day to add a note..." disabled></textarea>
      </div>

      <div>
        <h3>‚ûï Add Custom Habit</h3>
        <input type="text" id="newHabitInput" class="habit-input" placeholder="New habit..." />
        <button onclick="addCustomHabit()">Add Habit</button>
      </div>

      <div>
        <h3>‚ûï Add Custom Section</h3>
        <input type="text" id="newSectionName" class="habit-input" placeholder="Section title (e.g. Budget, Appointments)" />
        <select id="newSectionType" class="habit-input">
          <option value="text">Text</option>
          <option value="time">Time</option>
          <option value="money">Money</option>
        </select>
        <button onclick="addCustomSection()">Add Section</button>
      </div>

      <div id="customSectionsContainer"></div>
    </div>
  </div>

  <script>
  let currentDate = new Date();
  let viewMode = 'month';
  let selectedDate = null;
  let notes = {};
  let habitList = ['Meditate', 'Exercise', 'Journal', 'Read'];
  let habitStatus = {};
  let customSections = {};

  function renderCalendar() {
   const calendar = document.getElementById('calendar');
   const label = document.getElementById('currentLabel');
   calendar.innerHTML = '';

   if (viewMode === 'month') {
    renderMonthView(calendar, label);
   } else if (viewMode === 'week') {
    renderWeekView(calendar, label);
   } else {
    renderDayView(calendar, label);
   }
  }

  function renderMonthView(calendar, label) {
   const year = currentDate.getFullYear();
   const month = currentDate.getMonth();
   const firstDay = new Date(year, month, 1);
   const lastDay = new Date(year, month + 1, 0);
   const firstDayIndex = firstDay.getDay();
   const totalDays = lastDay.getDate();
   const todayStr = new Date().toISOString().split('T')[0];
   const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

   weekdays.forEach(day => {
    const header = document.createElement('div');
    header.className = 'calendar-header';
    header.textContent = day;
    calendar.appendChild(header);
   });

   for (let i = 0; i < firstDayIndex; i++) {
    calendar.appendChild(document.createElement('div'));
   }

   for (let day = 1; day <= totalDays; day++) {
    const cellDate = new Date(year, month, day);
    const cellStr = cellDate.toISOString().split('T')[0];
    const cell = document.createElement('div');
    cell.className = 'calendar-cell';

    let previewContent = `<strong>${day}</strong>`;
    if (notes[cellStr]) {
     previewContent += `<div class="note-preview">üìù</div>`;
    }
    if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
     const sectionTitles = Object.keys(customSections[cellStr]).join(', ');
     previewContent += `<div class="section-preview" style="font-size: 0.8rem; color: #777;">${sectionTitles}</div>`;
    }
    cell.innerHTML = previewContent;

    if (cellStr === todayStr) cell.classList.add('today');
    if (selectedDate === cellStr) cell.classList.add('selected');
    cell.onclick = () => selectDate(cellStr, cell);

    // Add hover effect to show full content (for non-selected and non-today cells)
    if (cellStr !== todayStr && cellStr !== selectedDate) {
     cell.addEventListener('mouseover', () => {
      let fullContent = `<strong>${day}</strong><br>`;
      if (notes[cellStr]) {
       fullContent += `Notes: ${notes[cellStr].substring(0, 20)}...<br>`; // Show a snippet
      }
      if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
       fullContent += `Sections: ${Object.keys(customSections[cellStr]).join(', ')}`;
      }
      cell.innerHTML = `<div style="background-color: #eee; padding: 0.5rem; border-radius: 5px;">${fullContent}</div>`;
     });
     cell.addEventListener('mouseout', () => {
      let previewContent = `<strong>${day}</strong>`;
      if (notes[cellStr]) {
       previewContent += `<div class="note-preview">üìù</div>`;
      }
      if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
       const sectionTitles = Object.keys(customSections[cellStr]).join(', ');
       previewContent += `<div class="section-preview" style="font-size: 0.8rem; color: #777;">${sectionTitles}</div>`;
      }
      cell.innerHTML = previewContent;
     });
    }

    calendar.appendChild(cell);
   }

   label.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;
  }

  function renderWeekView(calendar, label) {
   const start = getStartOfWeek(currentDate);
   const end = new Date(start);
   end.setDate(end.getDate() + 6);
   const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

   weekdays.forEach(day => {
    const header = document.createElement('div');
    header.className = 'calendar-header';
    header.textContent = day;
    calendar.appendChild(header);
   });

   for (let i = 0; i < 7; i++) {
    const cellDate = new Date(start);
    cellDate.setDate(start.getDate() + i);
    const cellStr = cellDate.toISOString().split('T')[0];
    const cell = document.createElement('div');
    cell.className = 'calendar-cell';
    const dayOfMonth = cellDate.getDate();

    let previewContent = `<strong>${dayOfMonth}</strong>`;
    if (notes[cellStr]) {
     previewContent += `<div class="note-preview">üìù</div>`;
    }
    if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
     const sectionTitles = Object.keys(customSections[cellStr]).join(', ');
     previewContent += `<div class="section-preview" style="font-size: 0.8rem; color: #777;">${sectionTitles}</div>`;
    }
    cell.innerHTML = previewContent;

    if (cellStr === new Date().toISOString().split('T')[0]) cell.classList.add('today');
    if (selectedDate === cellStr) cell.classList.add('selected');
    cell.onclick = () => selectDate(cellStr, cell);

    // Add hover effect for week view
    if (cellStr !== new Date().toISOString().split('T')[0] && cellStr !== selectedDate) {
     cell.addEventListener('mouseover', () => {
      let fullContent = `<strong>${dayOfMonth}</strong><br>`;
      if (notes[cellStr]) {
       fullContent += `Notes: ${notes[cellStr].substring(0, 20)}...<br>`;
      }
      if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
       fullContent += `Sections: ${Object.keys(customSections[cellStr]).join(', ')}`;
      }
      cell.innerHTML = `<div style="background-color: #eee; padding: 0.5rem; border-radius: 5px;">${fullContent}</div>`;
     });
     cell.addEventListener('mouseout', () => {
      let previewContent = `<strong>${dayOfMonth}</strong>`;
      if (notes[cellStr]) {
       previewContent += `<div class="note-preview">üìù</div>`;
      }
      if (customSections[cellStr] && Object.keys(customSections[cellStr]).length > 0) {
       const sectionTitles = Object.keys(customSections[cellStr]).join(', ');
       previewContent += `<div class="section-preview" style="font-size: 0.8rem; color: #777;">${sectionTitles}</div>`;
      }
      cell.innerHTML = previewContent;
     });
    }

    calendar.appendChild(cell);
   }

   label.textContent = `${start.toLocaleDateString()} - ${end.toLocaleDateString()}`;
  }

  function renderDayView(calendar, label) {
   const dateStr = currentDate.toISOString().split('T')[0];
   calendar.innerHTML = `<div class="calendar-header">Today</div>`;
   const cell = document.createElement('div');
   cell.className = 'calendar-cell selected';
   let previewContent = `<strong>${currentDate.getDate()}</strong>`;
   if (notes[dateStr]) {
    previewContent += `<div class="note-preview">üìù</div>`;
   }
   if (customSections[dateStr] && Object.keys(customSections[dateStr]).length > 0) {
    const sectionTitles = Object.keys(customSections[dateStr]).join(', ');
    previewContent += `<div class="section-preview" style="font-size: 0.8rem; color: #777;">${sectionTitles}</div>`;
   }
   cell.innerHTML = previewContent;
   cell.onclick = () => selectDate(dateStr, cell);
   calendar.appendChild(cell);
   label.textContent = currentDate.toLocaleDateString();
  }

  function getStartOfWeek(date) {
   const day = date.getDay();
   const diff = date.getDate() - day;
   const startOfWeek = new Date(date.setDate(diff));
   startOfWeek.setHours(0, 0, 0, 0);
   return startOfWeek;
  }

    function selectDate(dateStr, cell) {
    selectedDate = dateStr;
    document.querySelectorAll('.calendar-cell').forEach(c => c.classList.remove('selected'));
    cell.classList.add('selected');
    document.getElementById('noteDateLabel').textContent = dateStr;
    const noteBox = document.getElementById('noteBox');
    noteBox.disabled = false;
    noteBox.value = notes[dateStr] || '';
    renderHabitTracker();
    renderCustomSections();
  }


    function changeView(view) {
      viewMode = view;
      renderCalendar();
    }

    function prev() {
      if (viewMode === 'month') currentDate.setMonth(currentDate.getMonth() - 1);
      else currentDate.setDate(currentDate.getDate() - (viewMode === 'week' ? 7 : 1));
      renderCalendar();
    }

    function next() {
      if (viewMode === 'month') currentDate.setMonth(currentDate.getMonth() + 1);
      else currentDate.setDate(currentDate.getDate() + (viewMode === 'week' ? 7 : 1));
      renderCalendar();
    }

    document.getElementById('noteBox').addEventListener('blur', () => {
      if (selectedDate) notes[selectedDate] = document.getElementById('noteBox').value;
    });

    function addCustomHabit() {
  const newHabit = document.getElementById('newHabitInput').value.trim();
  if (newHabit && !habitList.includes(newHabit)) {
    habitList.push(newHabit);
    document.getElementById('newHabitInput').value = '';
    renderHabitTracker();
  }
}

function deleteHabit(habitToDelete) {
  habitList = habitList.filter(habit => habit !== habitToDelete);
  delete habitStatus[habitToDelete]; // Remove habit from status tracking
  renderHabitTracker();
}

function renderHabitTracker() {
  const container = document.getElementById('habitList');
  container.innerHTML = '';

  if (!selectedDate) {
    container.innerHTML = '<p>Please select a date to track habits.</p>';
    return;
  }

  habitList.forEach(habit => {
    const item = document.createElement('div');
    item.className = 'habit-item';

    const label = document.createElement('strong');
    label.textContent = habit;

    const statusButton = document.createElement('button');
    statusButton.textContent = (habitStatus[habit] && habitStatus[habit][selectedDate]) ? '‚úÖ' : '‚ùå';
    statusButton.onclick = () => {
      if (!habitStatus[habit]) habitStatus[habit] = {};
      habitStatus[habit][selectedDate] = !habitStatus[habit][selectedDate];
      renderHabitTracker();
    };

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'üóëÔ∏è';
    deleteButton.onclick = () => deleteHabit(habit);

    item.appendChild(label);
    item.appendChild(statusButton);
    item.appendChild(deleteButton);
    container.appendChild(item);
  });
}

    function addCustomSection() {
   const name = document.getElementById('newSectionName').value.trim();
   const type = document.getElementById('newSectionType').value;
   if (!name || !selectedDate) return;

   if (!customSections[selectedDate]) customSections[selectedDate] = {};
   if (!customSections[selectedDate][name]) {
    customSections[selectedDate][name] = {
     type: type,
     slots: [] // Initialize an array to hold time slots
    };
   } else if (type === 'time' && customSections[selectedDate][name].type !== 'time') {
    // If the section already exists but wasn't a 'time' type, update it and clear old data
    customSections[selectedDate][name].type = 'time';
    customSections[selectedDate][name].slots = [];
   } else if (type !== 'time' && customSections[selectedDate][name].type === 'time') {
    // If the section already exists as 'time' but the new type is different, update and clear
    customSections[selectedDate][name].type = type;
    customSections[selectedDate][name].value = ''; // Or reset as appropriate for the new type
    delete customSections[selectedDate][name].slots;
   } else if (type !== 'time') {
    customSections[selectedDate][name].value = ''; // Reset value for non-time types
    delete customSections[selectedDate][name].slots;
   }

   document.getElementById('newSectionName').value = '';
   renderCustomSections();
  }

  function renderCustomSections() {
   const container = document.getElementById('customSectionsContainer');
   container.innerHTML = '';
   if (!selectedDate) {
    container.innerHTML = '<p>Please select a date to add sections.</p>';
    return;
   }

   const icons = {
    text: "üìù",
    time: "‚è∞",
    money: "üí∞"
   };

   const sections = customSections[selectedDate] || {};
   Object.entries(sections).forEach(([name, data]) => {
    const sectionDiv = document.createElement('div');
    sectionDiv.innerHTML = `<h4>${icons[data.type] || ''} ${name} (${data.type})</h4>`;

    if (data.type === 'text') {
     const inputEl = document.createElement('textarea');
     inputEl.value = data.value || '';
     inputEl.dataset.section = name;
     inputEl.onblur = function () {
      saveSectionContent(this);
     };
     sectionDiv.appendChild(inputEl);
    } else if (data.type === 'time') {
     const addSlotButton = document.createElement('button');
     addSlotButton.textContent = '+ Add Time Slot';
     addSlotButton.onclick = () => addTimeSlot(name);
     sectionDiv.appendChild(addSlotButton);

     if (data.slots && data.slots.length > 0) {
      data.slots.forEach((slot, index) => {
       const slotDiv = document.createElement('div');
       slotDiv.className = 'time-slot';

       const startTimeInput = document.createElement('input');
       startTimeInput.type = 'time';
       startTimeInput.value = slot.start || '';
       startTimeInput.dataset.section = name;
       startTimeInput.dataset.slotIndex = index;
       startTimeInput.dataset.timePart = 'start';
       startTimeInput.onblur = function () {
        saveTimeSlot(this);
       };

       const endTimeInput = document.createElement('input');
       endTimeInput.type = 'time';
       endTimeInput.value = slot.end || '';
       endTimeInput.dataset.section = name;
       endTimeInput.dataset.slotIndex = index;
       endTimeInput.dataset.timePart = 'end';
       endTimeInput.onblur = function () {
        saveTimeSlot(this);
       };

       const deleteButton = document.createElement('button');
       deleteButton.textContent = 'üóëÔ∏è';
       deleteButton.onclick = () => deleteTimeSlot(name, index);

       slotDiv.appendChild(startTimeInput);
       slotDiv.appendChild(document.createTextNode(' - '));
       slotDiv.appendChild(endTimeInput);
       slotDiv.appendChild(deleteButton);
       sectionDiv.appendChild(slotDiv);
      });
     }
    } else if (data.type === 'money') {
      const moneyInput = document.createElement('input');
      moneyInput.type = 'number';
      moneyInput.min = '0';
      moneyInput.step = '0.01';
      moneyInput.value = data.value || '';
      moneyInput.dataset.section = name;
      moneyInput.onblur = function () {
        saveSectionContent(this);
      };
      sectionDiv.appendChild(moneyInput);
    }

    container.appendChild(sectionDiv);
   });
  }


    function saveSectionContent(input) {
    if (!selectedDate) return;
    const sectionName = input.dataset.section;
    if (!customSections[selectedDate]) return;
    if (!customSections[selectedDate][sectionName]) return;

    customSections[selectedDate][sectionName].value = input.value;
  }

  function saveTimeSlot(input) {
    if (!selectedDate) return;
    const sectionName = input.dataset.section;
    const slotIndex = Number(input.dataset.slotIndex);
    const timePart = input.dataset.timePart;
    if (!customSections[selectedDate]) return;
    if (!customSections[selectedDate][sectionName]) return;

    const slot = customSections[selectedDate][sectionName].slots[slotIndex];
    if (!slot) return;

    slot[timePart] = input.value;
  }


    function addTimeSlot(sectionName) {
    if (!selectedDate) return;
    if (!customSections[selectedDate]) return;
    if (!customSections[selectedDate][sectionName]) return;
    if (customSections[selectedDate][sectionName].type !== 'time') return;

    customSections[selectedDate][sectionName].slots.push({ start: '', end: '' });
    renderCustomSections();
  }

  function deleteTimeSlot(sectionName, index) {
    if (!selectedDate) return;
    if (!customSections[selectedDate]) return;
    if (!customSections[selectedDate][sectionName]) return;

    customSections[selectedDate][sectionName].slots.splice(index, 1);
    renderCustomSections();
  }

  const toggleBtn = document.getElementById('toggleUIBtn');
const sideUI = document.getElementById('bottom-section');
let uiVisible = true;
document.getElementById('toggleUIBtn').addEventListener('click', () => {
  uiVisible = !uiVisible;
  document.getElementById('bottom-section').style.display = uiVisible ? 'flex' : 'none';
  document.getElementById('toggleUIBtn').textContent = uiVisible ? 'Hide UI' : 'Show UI';
});

  renderCalendar();
  renderHabitTracker();

  
  </script>
</body>
</html>
