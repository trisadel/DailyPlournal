<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner with Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    .nav-links a {
    text-decoration: none;
    color: inherit;
    transition: box-shadow 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
    outline: none;
    box-shadow: none;
    color: inherit;
    }


    .planner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .planner-container {
      width: 100%;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ddd;
    }
    .calendar-header, .calendar-cell {
      padding: 0.5rem;
      min-height: 100px;
      background: white;
      border: 1px solid #e5e7eb;
      overflow: auto;
    }
    .calendar-header {
      background: #f3f4f6;
      text-align: center;
      font-weight: bold;
    }
    .calendar-cell {
      cursor: pointer;
    }
    .calendar-cell.today {
      background-color: #c7d2fe;
    }
    .calendar-cell.selected {
      outline: 2px solid #4f46e5;
    }
    .habit-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .habit-day {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .habit-input {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .bottom-section {
      width: 100%;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>
</head>
<body>

  <<!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="logo">DailyPlournal</div>
      <ul class="nav-links" style="display: flex; gap: 1rem; align-items: center; list-style: none; margin: 0; padding: 0;">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="SignupNLogin.html">Sign Up/Login</a></li>
        <li><a href="journaleditor.html">Write</a></li>
        <li><a href="plannertest.html">Calender Planner</a></li>
        <li>
          <a href="testprofile.html">
            <img
              src="https://i.pravatar.cc/40"
              alt="Profile"
              class="profile-pic"
              style="width: 40px; height: 40px; border-radius: 9999px; border: 2px solid #6366F1; transition: 0.3s;"
              onmouseover="this.style.boxShadow='0 0 0 3px #c7d2fe'"
              onmouseout="this.style.boxShadow='none'"
            />
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="planner-wrapper">
    <!-- Main Calendar Area -->
    <div class="planner-container">
      <div class="controls">
        <div>
          <button onclick="changeView('month')">Month</button>
          <button onclick="changeView('week')">Week</button>
          <button onclick="changeView('day')">Day</button>
        </div>
        <div>
          <button onclick="prev()">‚Üê</button>
          <span id="currentLabel"></span>
          <button onclick="next()">‚Üí</button>
        </div>
      </div>

      <div id="calendar" class="calendar-grid"></div>
    </div>

    <!-- Bottom Section (Habit Tracker + Notes) -->
    <div class="bottom-section">
      <div>
        <h3>‚úî Habit Tracker</h3>
        <div id="habitList"></div>
      </div>

      <div>
        <h3>üìù Notes for <span id="noteDateLabel">None</span></h3>
        <textarea id="noteBox" placeholder="Select a day to add a note..." disabled></textarea>
      </div>

      <div>
        <h3>‚ûï Add Custom Habit</h3>
        <input type="text" id="newHabitInput" class="habit-input" placeholder="New habit..." />
        <button onclick="addCustomHabit()">Add Habit</button>
      </div>
    </div>
  </div>

  <script>
    let currentDate = new Date();
    let viewMode = 'month';
    let selectedDate = null;
    let notes = {}; // Store notes keyed by YYYY-MM-DD
    let habitList = ['Meditate', 'Exercise', 'Journal', 'Read']; // Initial predefined habits
    let habitStatus = {}; // To store daily habit checkboxes for each habit on each day (date-based)

    // Function to render the calendar
    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const label = document.getElementById('currentLabel');
      calendar.innerHTML = '';

      if (viewMode === 'month') {
        renderMonthView(calendar, label);
      } else if (viewMode === 'week') {
        renderWeekView(calendar, label);
      } else if (viewMode === 'day') {
        renderDayView(calendar, label);
      }
    }

    // Function to render month view
    function renderMonthView(calendar, label) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstDayIndex = firstDay.getDay();
      const totalDays = lastDay.getDate();

      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];

      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      weekdays.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        calendar.appendChild(header);
      });

      for (let i = 0; i < firstDayIndex; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= totalDays; day++) {
        const cellDate = new Date(year, month, day);
        const cellStr = cellDate.toISOString().split('T')[0];
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';
        cell.innerHTML = `<strong>${day}</strong>`;
        if (cellStr === todayStr) cell.classList.add('today');
        if (selectedDate === cellStr) cell.classList.add('selected');
        cell.onclick = () => selectDate(cellStr, cell);
        calendar.appendChild(cell);
      }

      label.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;
    }

    // Function to render week view
    function renderWeekView(calendar, label) {
      const year = currentDate.getFullYear();
      const startOfWeek = getStartOfWeek(currentDate);
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(endOfWeek.getDate() + 6);

      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      weekdays.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        calendar.appendChild(header);
      });

      for (let i = 0; i < 7; i++) {
        const cellDate = new Date(startOfWeek);
        cellDate.setDate(startOfWeek.getDate() + i);
        const cellStr = cellDate.toISOString().split('T')[0];
        const cell = document.createElement('div');
        cell.className = 'calendar-cell';
        cell.innerHTML = `<strong>${cellDate.getDate()}</strong>`;
        if (selectedDate === cellStr) cell.classList.add('selected');
        cell.onclick = () => selectDate(cellStr, cell);
        calendar.appendChild(cell);
      }

      label.textContent = `${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;
    }

    // Function to render day view
    function renderDayView(calendar, label) {
      const today = new Date();
      const dateStr = today.toISOString().split('T')[0];

      calendar.innerHTML = `<div class="calendar-header">Today</div>`;
      const cell = document.createElement('div');
      cell.className = 'calendar-cell selected';
      cell.innerHTML = `<strong>${today.getDate()}</strong>`;
      cell.onclick = () => selectDate(dateStr, cell);
      calendar.appendChild(cell);

      label.textContent = today.toLocaleDateString();
    }

    // Get start of week (Sunday)
    function getStartOfWeek(date) {
      const day = date.getDay();
      const diff = date.getDate() - day; // Adjust date to the most recent Sunday
      const startOfWeek = new Date(date.setDate(diff));
      startOfWeek.setHours(0, 0, 0, 0);
      return startOfWeek;
    }

    // Function to select a date and show the note area
    function selectDate(dateStr, cell) {
  selectedDate = dateStr;
  document.querySelectorAll('.calendar-cell').forEach(c => c.classList.remove('selected'));
  cell.classList.add('selected');

  const label = document.getElementById('noteDateLabel');
  const textarea = document.getElementById('noteBox');
  label.textContent = dateStr;
  textarea.disabled = false;
  textarea.value = notes[dateStr] || '';

  renderHabitTracker(); // ‚Üê Add this line
}


    // Change view between month/week/day
    function changeView(view) {
      viewMode = view;
      renderCalendar();
    }

    // Navigate to previous/next month/week
    function prev() {
      if (viewMode === 'month') {
        currentDate.setMonth(currentDate.getMonth() - 1);
      } else if (viewMode === 'week') {
        currentDate.setDate(currentDate.getDate() - 7);
      } else if (viewMode === 'day') {
        currentDate.setDate(currentDate.getDate() - 1);
      }
      renderCalendar();
    }

    function next() {
      if (viewMode === 'month') {
        currentDate.setMonth(currentDate.getMonth() + 1);
      } else if (viewMode === 'week') {
        currentDate.setDate(currentDate.getDate() + 7);
      } else if (viewMode === 'day') {
        currentDate.setDate(currentDate.getDate() + 1);
      }
      renderCalendar();
    }

    // Save note on blur
    document.getElementById('noteBox').addEventListener('blur', () => {
      if (selectedDate) {
        notes[selectedDate] = document.getElementById('noteBox').value;
      }
    });

    // Add custom habit to the habit list
    function addCustomHabit() {
      const newHabit = document.getElementById('newHabitInput').value.trim();
      if (newHabit) {
        habitList.push(newHabit);
        renderHabitTracker();
        document.getElementById('newHabitInput').value = ''; // Clear input
      }
    }

    // Render habit tracker list with daily checkboxes
    function renderHabitTracker() {
    const habitListContainer = document.getElementById('habitList');
    habitListContainer.innerHTML = '';

    if (!selectedDate) {
      habitListContainer.innerHTML = '<p>Please select a date to track habits.</p>';
      return;
    }

    habitList.forEach(habit => {
      const habitItem = document.createElement('div');
      habitItem.className = 'habit-item';

      const label = document.createElement('strong');
      label.textContent = habit;

      const statusButton = document.createElement('button');
      statusButton.textContent = (habitStatus[habit] && habitStatus[habit][selectedDate]) ? '‚úÖ' : '‚ùå';
      statusButton.style.cursor = 'pointer';

      statusButton.onclick = () => {
        if (!habitStatus[habit]) habitStatus[habit] = {};
        habitStatus[habit][selectedDate] = !habitStatus[habit][selectedDate];
        renderHabitTracker(); // Refresh after toggle
      };

      habitItem.appendChild(label);
      habitItem.appendChild(statusButton);
      habitListContainer.appendChild(habitItem);
    });
  }


    // Initial render
    renderCalendar();
    renderHabitTracker();
  </script>

</body>
</html>
